<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>im not a cat</title>
    <style>
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 2em;

<body>
    <!-- <img src="data:image/jpeg;base64,..."> -->
    <img src="not-a-cat.jpeg" alt="A screenshot from a legal hearing using Zoom. One of the attorneys has a filter applied that makes him look like a cat. He's scrambling to figure out how to turn it off while pleading, 'I'm not a cat...'">
    <div>
        <p><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs">Data URIs @ MDN</a></p>
        <p><code>PS> [Convert]::ToBase64String((gc .\notacat.jpg -AsByteStream)) | Set-Clipboard</code></p>
    </div>
